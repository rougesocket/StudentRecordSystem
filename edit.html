	.navcolor{

}

	<body>
		<nav class="navbar navbar-expand-lg navbar-light navcolor">

            </div>
          </nav>
		
		
		<div class="container">
			  
		<h3 class="mt-5">Edit Document</h3>
		<form onsubmit="return false;">
			<input type="hidden" class="form-control" id="id">
		  <div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" autofocus>
		  </div>
		  <div class="mb-3">
			<label for="department" class="form-label">Department</label>
			<input type="text" class="form-control" id="department">
		  </div>
		  <div class="mb-3">
			<label for="roll_no" class="form-label">roll_no</label>
			<input type="text" class="form-control" id="roll_no">
		  </div>
		  
		  <div class="mb-3">
			<label for="address" class="form-label">Address</label>
			<input type="text" class="form-control" id="address">
		  </div>
		  
		  
		  <div class="mb-3">
			<label for="course" class="form-label">course</label>
			<input type="text" class="form-control" id="course">
		  </div>
		  
		  <button class="btn btn-success" onclick="return putData()">Update</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
		</div>
